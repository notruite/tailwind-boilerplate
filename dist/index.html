<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/main.css" />
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

  <!-- JS -->
  <script src="https://kit.fontawesome.com/33b245937e.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script>
    // compile the template
    var template = Handlebars.compile("Handlebars <b>{{doesWhat}}</b>");
    // execute the compiled template and print the output to the console
    console.log(template({
      doesWhat: "rocks!"
    }));
  </script>



  <script>
    $(function () {
      $(".ui-window").draggable({
        handle: ".ui-window-handle"
      });
      $(".ui-window").resizable({
        minHeight: 250,
        minWidth: 400,
        alsoResize: ".ui-window-body",
        handles: 'e, w, n, s, se, sw, ne, nw',
      });
      $(".ui-window-column").resizable({
        maxWidth: 250,
        minWidth: 150,
        handles: 'e',
      });
    });
  </script>



  <title>Tailwind Boilerplate</title>
</head>

<body class=" h-screen bg-white">
