<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/main.css" />
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Instrument+Serif:ital@0;1&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <title>Phresque</title>
</head>

<body class="h-screen bg-stone-50">

  <!-- HEADER -->
  <header class="bg-gray-800 sticky top-0 z-10">
    <nav class="mx-auto flex max-w-7xl items-center justify-between py-6 px-8" aria-label="Global">
      <div class="flex items-center gap-x-9">

        <a href="/">
          <img class="h-[36px]" src="/assets/imgs/phresque_logo_w.svg" alt="Your Company">
        </a>

        <div class="hidden lg:flex lg:gap-x-3">
          <a href="#" class="rounded-md px-3 py-2 bg-gray-900 text-white hover:bg-gray-700 font-bold text-sm cursor-pointer">Dashboard</a>
          <a  href="#" class="rounded-md px-3 py-2 text-gray-300 hover:bg-gray-700 hover:text-white font-bold text-sm">Settings</a>
        </div>
      </div>
      <div class="flex lg:hidden">
        <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-900">
          <span class="sr-only">Open main menu</span>
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
        </button>
      </div>
      <div class="hidden lg:flex">
        <button type="button" class="rounded-md px-3 py-2 text-gray-300 hover:text-white hover:bg-gray-700 font-bold text-sm">Log Out</button>
      </div>
    </nav>
    <!-- Mobile menu, show/hide based on menu open state. -->
    <div class="lg:hidden" role="dialog" aria-modal="true">
      <!-- Background backdrop, show/hide based on slide-over state. -->
      <div class="fixed inset-0 z-10"></div>
      <div
        class="fixed inset-y-0 right-0 z-10 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
        <div class="flex items-center justify-between">
          <a href="#" class="-m-1.5 p-1.5">
            <span class="sr-only">Phresque</span>
            <div>
              <img class="h-[36px]" src="/assets/imgs/phresque_logo.svg" alt="Your Company">
            </div>
          </a>
          <button type="button" class="-m-2.5 rounded-md p-2.5 text-gray-900">
            <span class="sr-only">Close menu</span>
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
              aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="mt-6 flow-root">
          <div class="-my-6 divide-y divide-gray-500/10">
            <div class="space-y-2 py-6">
              <a href="#"
                class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Product</a>
              <a href="#"
                class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Pricing</a>
              <a href="#"
                class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Quickstart</a>
            </div>
            <div class="py-6 space-y-2">
              <a href="#" class="-mx-3 block rounded-lg px-3 py-2.5 text-base font-semibold leading-7 text-gray-900 hover:bg-blue-50 hover:text-blue-500">Log in</a>
              <a href="#" class="-mx-3 block rounded-lg px-3 py-2.5 text-base font-semibold leading-7 bg-gray-900 hover:bg-blue-500 text-white">Get Started <span aria-hidden="true">&rarr;</span></a>

            </div>
          </div>
        </div>
      </div>
    </div>
  </header>



  <div class="mx-auto max-w-7xl p-8 pb-20">
    <h3 class="text-base font-semibold leading-6 text-gray-900">Last 30 days</h3>
    <dl class="mt-5 grid grid-cols-1 gap-5 sm:grid-cols-3">
      <div class="overflow-hidden rounded-lg bg-white px-4 py-5 shadow sm:p-6">
        <dt class="truncate text-sm font-medium text-gray-500">Total Transformations</dt>
        <dd class="mt-1 text-3xl font-semibold tracking-tight text-gray-900">540</dd>
      </div>
      <div class="overflow-hidden rounded-lg bg-white px-4 py-5 shadow sm:p-6">
        <dt class="truncate text-sm font-medium text-gray-500">Total Cost</dt>
        <dd class="mt-1 text-3xl font-semibold tracking-tight text-gray-900">1,400â‚¬</dd>
      </div>
      <div class="overflow-hidden rounded-lg bg-white px-4 py-5 shadow sm:p-6">
        <dt class="truncate text-sm font-medium text-gray-500">Time Spent</dt>
        <dd class="mt-1 text-3xl font-semibold tracking-tight text-gray-900">230 mins</dd>
      </div>
    </dl>
  </div>
  






  <!-- JS -->
  <script src="https://kit.fontawesome.com/33b245937e.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="./assets/js/main.js"></script>

</body>

</html>
